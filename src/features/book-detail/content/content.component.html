<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h2>{{ book?.volumeInfo?.title }}</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="book?.volumeInfo?.imageLinks" class="book-cover-true">
                <img *ngIf="book?.volumeInfo?.imageLinks" [src]="book?.volumeInfo?.imageLinks?.thumbnail" class="img-fluid me-3" alt="Book Cover" style="height: 500px; width: auto;">
              </div>
              <div *ngIf="!book?.volumeInfo?.imageLinks" class="book-cover-false">
                Capa Indisponível
              </div>
            </div>
            <div class="col-md-6">
              <h3>{{ book?.volumeInfo?.authors?.join(', ') }}</h3>
              <p class="mt-3">{{ book?.volumeInfo?.description }}</p>
              <p class="mt-3"><strong>Gênero:</strong> {{book?.volumeInfo?.categories }}</p>
              <p class="mt-3"><strong>Ano de Publicação:</strong> {{book?.volumeInfo?.publishedDate}}</p>
            </div>
          </div>
          <div class="mt-2 text-center">
            <button *ngIf="!isFavorite(book?.id!)" (click)="addBook(book!)" class="btn btn-outline-secondary">
              <i class="fas fa-star"></i> Adicionar aos Favoritos
            </button>
            <button *ngIf="isFavorite(book?.id!)" [routerLink] ="['/favorites']" class="btn btn-outline-secondary" style="margin-left: 10px;">  <i class="fas fa-star"></i> Ver em favoritos</button>
            <button *ngIf="isFavorite(book?.id!)" (click)="removeBook(book?.id!)" class="btn btn-outline-danger">
              <i class="fas fa-times"></i> Remover dos Favoritos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
